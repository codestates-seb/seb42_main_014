name: Java CI with Gradle
 
on:
  push:
    branches: [ "dev" ]
  pull_request:
    branches: [ "dev" ]

permissions:
  contents: read
  
env:
  S3_BUCKET_NAME: main014-bucket

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'
      
    - name: Grant execute permission for gradlew
      run: chmod +x ./server/volunteer/gradlew
      
    - name: Build with Gradle
      run: cd ./server/volunteer && ./gradlew build -Pprofile=dev 
        
    - name: Copy jar
      run: cp ./server/volunteer/build/libs/volunteer-0.0.1-SNAPSHOT.jar .
    
        
    - name: Make zip file
      run: zip main014-deploy.zip -r .
      shell: bash
        
    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY }} # 등록한 Github Secret이 자동으로 불려옵니다.
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }} # 등록한 Github Secret이 자동으로 불려옵니다.
        aws-region: ap-northeast-2
        
    - name: Upload to S3
      run: aws s3 cp --region ap-northeast-2 ./main014-deploy.zip s3://$S3_BUCKET_NAME/main014-deploy.zip
      
    - name: Code Deploy
      run: >
        aws deploy create-deployment --application-name main014
        --deployment-config-name CodeDeployDefault.AllAtOnce
        --deployment-group-name main014-group
        --s3-location bucket=$S3_BUCKET_NAME,bundleType=zip,key=main014-deploy.zip
